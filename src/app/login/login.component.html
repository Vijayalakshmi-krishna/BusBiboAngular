<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="booking-form">
                    <form [formGroup]="loginForm" (submit)="sendData();">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <span class="form-label">Email</span>                                    
                                    <input class="form-control" type="email" formControlName="email"
                                        placeholder="Email Address">
                                </div>
                            </div>


                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <span class="form-label">Phone Number</span>
                                    <input class="form-control" type="text" maxlength="10" pattern="\d{10}"
                                        formControlName="phone" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <span class="form-label">Unique Id</span>
                                    <input class="form-control" type="text" 
                                        formControlName="uniqueId" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>


                        <div class="row">


                            <div class="col-md-12">
                                <div class="form-group">
                                    <span class="form-label">Password</span>
                                    <input class="form-control" type="password" formControlName="password" maxlength="6"
                                        placeholder="Password" required>
                                </div>
                            </div>


                        </div>
                        <div class="row">
                                <div class="col-md-3">
                                    
                                </div>
                            <div class="col-md-6 subBtn">
                                <div class="form-btn">
                                    <input type="submit" class="submit-btn" value="Login" />

                                </div>
                            </div>

                            <div class="text-center w-100">
                                <p class="text-muted font-weight-bold">Not Registered? <a routerLink="/login/register"
                                        class="text-primary ml-2 pointer">Click Here to Register</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
