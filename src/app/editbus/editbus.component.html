<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="booking-form">
                    <form [formGroup]="editBus" (submit)="editbus();">
                        <div class="row">
                            <!-- <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">Bus #</span>
                                    <input class="form-control" formControlName="agencyname" type="text" placeholder="Agency Name">
                                </div>
                            </div> -->

                            <div class="col-md-12">
                                <div class="form-group">
                                    <span class="form-label">bus Number</span>
                                    <select  class="form-control" formControlName="busNum" placeHolder="Bus Num">
                                       
                                        <option *ngFor="let bus of busInfo" value={{bus?.busNum}}>{{bus?.busNum}}</option>                                        
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">Source</span>
                                    <select class="form-control" formControlName="source" placeHolder="Source">
                                        <option>Source City</option>
                                        <option value="Chennai">Chennai</option>
                                        <option value="Trichy">Trichy</option>
                                        <option value="Madurai">Madurai</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">Destination</span>
                                    <select class="form-control" formControlName="destination"
                                        placeHolder="Destination">
                                        <option>Destination City</option>
                                        <option value="Chennai">Chennai</option>
                                        <option value="Trichy">Trichy</option>
                                        <option value="Madurai">Madurai</option>
                                    </select>
                                </div>
                            </div>

                            <!-- <div class="col-md-4">
                                <div class="form-group">
                                    <span class="form-label">Total Seats</span>
                                    <input class="form-control" type="number" formControlName="avlSeats"
                                        placeholder="Total seats">
                                </div>
                            </div> -->
                        </div>
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">Departure Date</span>
                                    <input class="form-control" type="date" formControlName="departDate" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">Departure Time</span>
                                    <input class="form-control" type="time" formControlName="departTime" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">Arrival Date</span>
                                    <input class="form-control" type="date" formControlName="arrivalDate" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <span class="form-label">Arrival Time</span>
                                    <input class="form-control" type="time" formControlName="arrivalTime" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-6 subBtn">
                                <div class="form-btn">
                                    <input type="submit" class="submit-btn" value="Edit Bus" />
                                    <!-- <button class="submit-btn">Show flights</button> -->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
